        <h2>Order Now</h2>
        <p>Order your favorite baked goods for pickup. Simply fill out the form below!</p>

            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="phone-number">Phone Number</label>

        </form>
    </section>
