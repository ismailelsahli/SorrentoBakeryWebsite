<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online - Sorrento Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="order-header">
        <h1>Order Now</h1>
        <p>Welcome to our online ordering system! You can now conveniently order your favorite baked goods for pickup. Simply fill out the form below with your selections and details. We'll have your order ready in no time!</p>
        <div class="auth-buttons">
            <button>Sign in</button>
            <button>Register</button>
        </div>
    </header>

    <section class="order-section">
        <h2>Order Below</h2>
        <form class="order-form">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-field">
                <label for="menu-items">Menu Item(s)</label>
                <input type="text" id="menu-items" placeholder="Enter items">
            </div>

            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-field">
                <label for="payment">Payment</label>
                <input type="text" id="payment" placeholder="Enter payment details">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>
</body>
</html>
